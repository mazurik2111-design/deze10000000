<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <!-- Підключення CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="form-container">
        <h2>Реєстрація</h2>
        <form id="registrationForm">
            <input type="text" name="name" placeholder="Ім’я" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" id="password" placeholder="Пароль" required>
            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Підтвердьте пароль" required>
            <div class="gender">
                <label><input type="radio" name="gender" value="male" required> Чоловік</label>
                <label><input type="radio" name="gender" value="female"> Жінка</label>
            </div>
            <select name="country" required>
                <option value="">Оберіть країну</option>
                <option value="Ukraine">Україна</option>
                <option value="Poland">Польща</option>
                <option value="Germany">Німеччина</option>
            </select>
            <label class="terms">
                <input type="checkbox" name="terms" required> Я погоджуюсь з умовами
            </label>
            <div id="error" class="error"></div>
            <button type="submit">Зареєструватися</button>
        </form>
    </div>
    <!-- Підключення JS -->
    <script src="../js/script.js"></script>
   <link rel="stylesheet" href="css/style.css">
   <script src="js/script.js"></script>
 </body>
 </html>
